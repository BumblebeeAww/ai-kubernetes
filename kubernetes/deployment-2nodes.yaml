apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-tonality
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-tonality
  template:
    metadata:
      labels:
        app: ai-tonality
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ai-tonality
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ai-tonality
        image: ai-tonality:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5